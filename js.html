        0,
        0,
        0,
        0,
        0
      ];
      var tileW = 40,
        tileH = 40;
      var mapW = 10,
        mapH = 10;
      var currentSecond = 0,
        frameCount = 0,
        framesLastSecond = 0;

      window.onload = function() {
        ctx = document.getElementById("game").getContext("2d");
        requestAnimationFrame(drawGame);
        ctx.font = "bold 10pt sans-serif";
      };

      function drawGame() {
        if (ctx == null) {
          return;
        }

        var sec = Math.floor(Date.now() / 1000);
        if (sec != currentSecond) {
          currentSecond = sec;
          framesLastSecond = frameCount;
          frameCount = 1;
        } else {
          frameCount++;
        }

        for (var y = 0; y < mapH; y++) {
          for (var x = 0; x < mapW; x++) {
            switch (gameMap[y * mapW + x]) {
              case 0:
                ctx.fillStyle = "#999999";
                break;
              default:
                ctx.fillStyle = "#eeeeee";
            }

            ctx.fillRect(x * tileW, y * tileH, tileW, tileH);
          }
        }

        ctx.fillStyle = "orangered";
        ctx.fillText("FPS: " + framesLastSecond, 10, 20);

        requestAnimationFrame(drawGame);
      }

      var keysDown = {
        37: false,
        38: false,
        39: false,
        40: false
      };

      var player = new Character();

      function Character() {
        this.tileFrom = [1, 1];
        this.tileTo = [1, 1];
        this.timeMoved = 0;
        this.dimensions = [30, 30];
        this.position = [45, 45];
        this.delayMove = 700;
      }

      Character.prototype.placeAt = function(x, y) {
        this.tileFrom = [x, y];
        this.tileTo = [x, y];
        this.position = [
          tileW * x + (tileW - this.dimensions[0]) / 2,
          tileH * y + (tileH - this.dimensions[1]) / 2
        ];
      };

      Character.prototype.processMovement = function(t) {
        if (
          this / tileFrom[0] == this.tileTo[0] &&
          this.tileFrom[1] == this.tileTo[1]
        ) {
          return false;
        }
        if (t - this.timeMoved >= this.delayMove) {
          this.placeAt(this.tileTo[0], this.tileTo[1]);
        } else {
          this.position[0] =
            this.tileFrom[0] * tileW + (tileW - this.dimensions[0]) / 2;
          this.position[1] =
            this.tileFrom[1] * tileH + (tileH - this.dimensions[1]) / 2;

          if (this.tileTo[0] != this.tileFrom[0]) {
            var diff = (tileW / this.delayMove) * (t - this.timeMoved);
            this.position[0] +=
              this.tileTo[0] < this.tileFrom[0] ? 0 - diff : diff;
          }
          if (this.tileTo[1] != this.tileFrom[1]) {
            var diff = (tileH / this.delayMove) * (t - this.timeMoved);
            this.position[1] +=
              this.tileTo[1] < this.tileFrom[1] ? 0 - diff : diff;
          }

          this.position[0] = Math.round(this.position[0]);
          this.position[1] = Math.round(this.position[1]);
        }

        return true;
      };
    </script>
